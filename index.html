<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <script
      src="https://kit.fontawesome.com/2014f66481.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="formsContainer">
        <div class="signIn-signUp">
          <form action="#" class="signInForm">
            <h2 class="title">Sign in</h2>

            <div class="inputField">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>

            <div class="inputField">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>

            <button class="btn solid" type="submit">Login</button>

            <p class="socialText">Or Sign in with social platform</p>
            <div class="socialMedia">
              <a href="#" class="socialIcon"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="socialIcon"><i class="fab fa-twitter"></i></a>
              <a href="#" class="socialIcon"><i class="fab fa-google"></i></a>
              <a href="#" class="socialIcon"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </div>
          </form>

          <form action="#" class="signUpForm">
            <h2 class="title">Sign up</h2>

            <div class="inputField">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>

            <div class="inputField">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>

            <div class="inputField">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>

            <button class="btn solid" type="submit">Sign up</button>

            <p class="socialText">Or Sign up with social platform</p>
            <div class="socialMedia">
              <a href="#" class="socialIcon"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="socialIcon"><i class="fab fa-twitter"></i></a>
              <a href="#" class="socialIcon"><i class="fab fa-google"></i></a>
              <a href="#" class="socialIcon"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </div>
          </form>
        </div>
      </div>

      <div class="panelsContainer">
        <div class="panel leftPanel">
          <div class="content">
            <h3>New here ?</h3>

            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
              veritatis optio in?
            </p>

            <button id="signUpBtn" class="btn transparent">Sign up</button>
          </div>

          <img class="image" src="img/login.svg" alt="Login Logo" />
        </div>

        <div class="panel rightPanel">
          <div class="content">
            <h3>One of us ?</h3>

            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
              veritatis optio in?
            </p>

            <button id="signInBtn" class="btn transparent">Sign in</button>
          </div>

          <img class="image" src="img/register.svg" alt="Register logo" />
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
